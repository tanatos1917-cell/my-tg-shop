<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --header-bg-color: var(--tg-theme-header-bg-color, #fff);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ MainButton */
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø –ò –®–ê–ü–ö–ê --- */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--secondary-bg-color);
        }
        
        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: #ff3b30;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            display: none;
        }

        /* --- –≠–ö–†–ê–ù–´ (VIEWS) --- */
        .view {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            padding: 16px;
            animation: fadeIn 0.3s;
        }
        .view.active {
            display: block; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- –ö–ê–¢–ê–õ–û–ì --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .card {
            background-color: var(--secondary-bg-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
        }

        .card-price {
            font-weight: 700;
            margin-top: 5px;
        }

        /* --- –°–¢–†–ê–ù–ò–¶–ê –¢–û–í–ê–†–ê --- */
        .product-detail-img {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }
        
        .product-detail-img img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            scroll-snap-align: center;
            flex-shrink: 0;
        }

        .option-group {
            margin: 15px 0;
        }
        
        .option-title {
            font-size: 14px;
            color: var(--hint-color);
            margin-bottom: 8px;
        }

        .option-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 8px 16px;
            background: var(--secondary-bg-color);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .chip.selected {
            background: var(--button-color);
            color: var(--button-text-color);
        }

        /* --- –ö–û–†–ó–ò–ù–ê --- */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--secondary-bg-color);
        }
        .cart-item-info div {
            margin-bottom: 4px;
        }
        .cart-item-details {
            font-size: 13px;
            color: var(--hint-color);
        }
        .remove-btn {
            color: #ff3b30;
            cursor: pointer;
            padding: 5px;
        }

        /* --- –§–û–†–ú–ê –ó–ê–ö–ê–ó–ê --- */
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--hint-color);
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--secondary-bg-color);
            background: var(--secondary-bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: var(--button-color);
        }

    </style>
</head>
<body>

    <!-- –®–ê–ü–ö–ê -->
    <div class="header">
        <h3 id="header-title" style="margin:0;">–ú–∞–≥–∞–∑–∏–Ω</h3>
        <div class="cart-icon" onclick="app.showCart()">
            üõí <span class="cart-badge" id="cart-badge">0</span>
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù 1: –ö–ê–¢–ê–õ–û–ì -->
    <div id="view-catalog" class="view active">
        <div class="product-grid" id="catalog-container"></div>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –¢–û–í–ê–† -->
    <div id="view-product" class="view">
        <div id="product-detail-container"></div>
    </div>

    <!-- –≠–ö–†–ê–ù 3: –ö–û–†–ó–ò–ù–ê -->
    <div id="view-cart" class="view">
        <h2 style="margin-top:0;">–í–∞—à –∑–∞–∫–∞–∑</h2>
        <div id="cart-list"></div>
        <div style="text-align: right; margin-top: 20px; font-weight: bold; font-size: 18px;">
            –ò—Ç–æ–≥–æ: <span id="cart-total">0</span> ‚ÇΩ
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù 4: –û–§–û–†–ú–õ–ï–ù–ò–ï -->
    <div id="view-order" class="view">
        <h2 style="margin-top:0;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
        <p style="color: var(--hint-color); font-size: 14px;">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏</p>
        
        <div class="form-group">
            <label>–í–∞—à–µ –∏–º—è</label>
            <input type="text" id="order-name" class="form-control" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">
        </div>
        <div class="form-group">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input type="tel" id="order-phone" class="form-control" placeholder="+7 999 000-00-00">
        </div>
        <div class="form-group">
            <label>–ê–¥—Ä–µ—Å / –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
            <textarea id="order-address" class="form-control" rows="3" placeholder="–£–ª. –õ–µ–Ω–∏–Ω–∞ 1, –ø–æ–¥. 2..."></textarea>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- –î–ê–ù–ù–´–ï –¢–û–í–ê–†–û–í ---
        // images: –º–∞—Å—Å–∏–≤ —Å—Å—ã–ª–æ–∫ –Ω–∞ —Ñ–æ—Ç–æ
        // variants: –æ–±—ä–µ–∫—Ç —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ (—Ä–∞–∑–º–µ—Ä, —Ü–≤–µ—Ç –∏ —Ç.–¥.)
        const products = [
            {
                id: 1,
                name: "–•—É–¥–∏ Oversize",
                price: 3500,
                description: "–¢–µ–ø–ª–æ–µ —Ö—É–¥–∏ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –∫—Ä–æ—è. –ò–¥–µ–∞–ª—å–Ω–æ –¥–ª—è –æ—Å–µ–Ω–∏. 100% —Ö–ª–æ–ø–æ–∫.",
                images: [
                    "https://placehold.co/400x400/2481cc/white?text=Hoodie+1",
                    "https://placehold.co/400x400/1a5c91/white?text=Hoodie+Back"
                ],
                variants: {
                    "–†–∞–∑–º–µ—Ä": ["S", "M", "L", "XL"],
                    "–¶–≤–µ—Ç": ["–ß–µ—Ä–Ω—ã–π", "–ë–µ–ª—ã–π", "–ë–µ–∂–µ–≤—ã–π"]
                }
            },
            {
                id: 2,
                name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Urban",
                price: 8900,
                description: "–°—Ç–∏–ª—å–Ω—ã–µ –≥–æ—Ä–æ–¥—Å–∫–∏–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ —Å –∞–º–æ—Ä—Ç–∏–∑–∞—Ü–∏–µ–π.",
                images: [
                    "https://placehold.co/400x400/orange/white?text=Sneakers+1",
                    "https://placehold.co/400x400/cc7a00/white?text=Sneakers+Sole"
                ],
                variants: {
                    "–†–∞–∑–º–µ—Ä (EU)": ["38", "39", "40", "41", "42", "43"]
                }
            },
            {
                id: 3,
                name: "–ö–µ–ø–∫–∞ Baseball",
                price: 1200,
                description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –±–µ–π—Å–±–æ–ª–∫–∞ —Å —Ä–µ–≥—É–ª–∏—Ä—É–µ–º—ã–º —Ä–µ–º–µ—à–∫–æ–º.",
                images: [
                    "https://placehold.co/400x400/black/white?text=Cap"
                ],
                variants: {
                    "–¶–≤–µ—Ç": ["–ß–µ—Ä–Ω—ã–π", "–°–∏–Ω–∏–π", "–ö—Ä–∞—Å–Ω—ã–π"]
                }
            },
            {
                id: 4,
                name: "–†—é–∫–∑–∞–∫ City",
                price: 4500,
                description: "–í–º–µ—â–∞–µ—Ç –Ω–æ—É—Ç–±—É–∫ 15 –¥—é–π–º–æ–≤. –í–æ–¥–æ–æ—Ç—Ç–∞–ª–∫–∏–≤–∞—é—â–∞—è —Ç–∫–∞–Ω—å.",
                images: [
                    "https://placehold.co/400x400/grey/white?text=Backpack"
                ],
                variants: {} // –ù–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
            }
        ];

        // --- –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        const state = {
            cart: [], // –ú–∞—Å—Å–∏–≤ { productId, variants: {}, count, uniqueId }
            currentProduct: null,
            selectedVariants: {},
            view: 'catalog' // catalog, product, cart, order
        };

        // --- –û–°–ù–û–í–ù–û–ô –û–ë–™–ï–ö–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        const app = {
            init() {
                this.renderCatalog();
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ BackButton
                tg.BackButton.onClick(() => {
                    if (state.view === 'product') this.showCatalog();
                    else if (state.view === 'cart') this.showCatalog();
                    else if (state.view === 'order') this.showCart();
                });
            },

            // –£–ü–†–ê–í–õ–ï–ù–ò–ï –í–ò–î–ê–ú–ò (–≠–ö–†–ê–ù–ê–ú–ò)
            setView(viewName) {
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
                document.getElementById(`view-${viewName}`).classList.add('active');
                state.view = viewName;
                window.scrollTo(0,0);

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ MainButton –∏ BackButton
                if (viewName === 'catalog') {
                    tg.BackButton.hide();
                    tg.MainButton.hide();
                    document.getElementById('header-title').innerText = "–ö–∞—Ç–∞–ª–æ–≥";
                } else {
                    tg.BackButton.show();
                }
            },

            // --- –ö–ê–¢–ê–õ–û–ì ---
            renderCatalog() {
                const container = document.getElementById('catalog-container');
                container.innerHTML = products.map(p => `
                    <div class="card" onclick="app.showProduct(${p.id})">
                        <img src="${p.images[0]}" alt="${p.name}">
                        <div class="card-info">
                            <div style="font-weight:600; font-size:14px;">${p.name}</div>
                            <div class="card-price">${p.price} ‚ÇΩ</div>
                        </div>
                    </div>
                `).join('');
                this.setView('catalog');
            },

            showCatalog() {
                this.renderCatalog();
            },

            // --- –ö–ê–†–¢–û–ß–ö–ê –¢–û–í–ê–†–ê ---
            showProduct(id) {
                const product = products.find(p => p.id === id);
                if (!product) return;

                state.currentProduct = product;
                state.selectedVariants = {}; 

                // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                for (let key in product.variants) {
                    state.selectedVariants[key] = product.variants[key][0];
                }

                this.renderProductDetail(product);
                this.setView('product');
                document.getElementById('header-title').innerText = "–¢–æ–≤–∞—Ä";

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º MainButton –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
                tg.MainButton.setText("–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É");
                tg.MainButton.show();
                tg.MainButton.onClick(this.addToCartCallback);
            },

            renderProductDetail(product) {
                const container = document.getElementById('product-detail-container');
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫
                const imagesHtml = product.images.map(img => `<img src="${img}">`).join('');

                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                let variantsHtml = '';
                for (const [key, values] of Object.entries(product.variants)) {
                    variantsHtml += `
                        <div class="option-group">
                            <div class="option-title">${key}</div>
                            <div class="option-chips" data-variant-key="${key}">
                                ${values.map(val => `
                                    <div class="chip ${val === state.selectedVariants[key] ? 'selected' : ''}" 
                                         onclick="app.selectVariant('${key}', '${val}', this)">
                                        ${val}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = `
                    <div class="product-detail-img">${imagesHtml}</div>
                    <h1 style="margin: 10px 0;">${product.name}</h1>
                    <div style="font-size: 20px; font-weight: bold; margin-bottom: 15px;">${product.price} ‚ÇΩ</div>
                    <p style="color: var(--text-color); line-height: 1.5;">${product.description}</p>
                    ${variantsHtml}
                `;
            },

            selectVariant(key, value, element) {
                state.selectedVariants[key] = value;
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                const container = element.parentElement;
                container.querySelectorAll('.chip').forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
            },

            // Callback –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å" (—á—Ç–æ–±—ã —É–¥–∞–ª—è—Ç—å —Å–ª—É—à–∞—Ç–µ–ª—å)
            addToCartCallback() {
                app.addToCart();
            },

            addToCart() {
                const p = state.currentProduct;
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —Ç–æ–≤–∞—Ä–∞ + –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ–ø—Ü–∏–π
                const variantString = JSON.stringify(state.selectedVariants);
                
                const existingItem = state.cart.find(item => 
                    item.productId === p.id && JSON.stringify(item.variants) === variantString
                );
